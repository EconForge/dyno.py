name: neoclassical

equations: |

    z[t] = rho*z[t-1] + e_z[t]
    y[t] = exp(z[t])*k[t]^α
    k[t] = k[t-1]*(1-δ) + i[t]
    c[t] = exp(z[t])*k[t]^α - i[t]
    β*(c[t+1]/c[t])^(-γ)*(1-δ+α*exp(z[t+1])*k[t]^(α-1)) = 1

calibration:

    α: 0.3
    β: 0.96
    γ: 4.0
    δ: 0.1
    z: 0.0
    rho: 0.9
    k: ((1/0.96-(1-0.1))/0.3)**(1/(0.3-1))
    y: (((1/0.96-(1-0.1))/0.3)**(1/(0.3-1)))**0.3
    i: 0.1*(((1/0.96-(1-0.1))/0.3)**(1/(0.3-1)))
    c: (((1/0.96-(1-0.1))/0.3)**(1/(0.3-1)))**0.3 - 0.1*(((1/0.96-(1-0.1))/0.3)**(1/(0.3-1)))

exogenous:
    e_z, e_y: !Normal
        Σ: [[0.001, 0.0], [0.0, 0.01]]